<header>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Addidas</span>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
          <ul fxLayout="row" fxLayoutGap="20px">
            <li>
              <button mat-icon-button (click)="logout()">
                <mat-icon>logout</mat-icon>
              </button>
            </li>
          </ul>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>
  
  <mat-drawer-container>
    <mat-drawer mode="side" opened>
      <mat-nav-list>
        <ul>
          <li>
            <a mat-list-item routerLink="/admin/users" routerLinkActive="active">
            <mat-icon>verified_user</mat-icon> Users
            </a>
          </li>
          <li>
            <a mat-list-item routerLink="/admin/categories" routerLinkActive="active">
              <mat-icon>category</mat-icon> Categories
            </a>
          </li>
          <li>
            <a mat-list-item routerLink="/admin/products" routerLinkActive="active">
              <mat-icon>list</mat-icon> Products
            </a>
          </li>
        </ul>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
  <footer>
    <h1>**Footer - Welcome to Admin Panel</h1>
  </footer>
