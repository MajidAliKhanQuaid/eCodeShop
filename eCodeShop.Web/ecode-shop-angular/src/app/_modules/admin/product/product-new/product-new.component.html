<div>
    <h1>Products</h1>
    <mat-card>
      <form
        [formGroup]="productForm"
        fxLayout="column"
        (ngSubmit)="saveProduct()"
      >
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="" value="" formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input
            matInput
            type="text"
            placeholder=""
            value=""
            formControlName="price"
          />
        </mat-form-field>
        <div>
          <mat-label>Image Url</mat-label>
          <input
            type="file"
            placeholder=""
            value=""
            formControlName="imageUrl"
            (change)="imageChange($event)"
          />
        </div>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input
            matInput
            type="text"
            placeholder=""
            value=""
            formControlName="description"
          />
        </mat-form-field>
        <button mat-raised-button color="primary">Log In</button>
      </form>
    </mat-card>
  </div>
