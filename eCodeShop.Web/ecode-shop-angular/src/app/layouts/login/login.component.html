<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25">
    <form
      fxLayoutAlign="stretch"
      fxLayout="column"
      [formGroup]="formGroup"
      (ngSubmit)="loginProcess()"
    >
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput placeholder="" value="" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder=""
          value=""
          formControlName="password"
        />
      </mat-form-field>
      <button mat-raised-button color="primary">Log In</button>
    </form>
  </mat-card>
</div>
